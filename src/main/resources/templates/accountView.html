<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Szczegóły konta</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_black.css">
</head>
<body>
<main>
    <!--/*@thymesVar id="account" type="com.moneyAppV5.account.dto.AccountDTO"*/-->
    <!--/*@thymesVar id="transaction" type="com.moneyAppV5.transaction.dto.TransactionDTO"*/-->
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->

    <h1 th:if="${message != null}" th:text="${message}"></h1>
    <a th:href="@{/moneys}">Strona główna</a>

    <p>
        <label>Nazwa konta: </label>
        <label th:text="${account.name}"></label>
    </p>
    <p>
        <label>Opis konta: </label>
        <label th:text="${account.description}"></label>
    </p>
    <p>
        <label>Saldo konta: </label>
        <label th:text="${account.actualBalance}"></label>
    </p>

    <div>
        <h1>Transakcje w tym miesiącu</h1>
        <table>
            <tr>
                <td>Data</td><td>konto</td><td>Kwota [zł]</td><td>Kontrahent</td><td>Typ</td><td>Kategoria</td><td>Beneficjent</td><td>opis</td>
            </tr>
            <!--        TODO lista transakcji z danego budżetu - najlepiej sortowana od najnowszych-->
            <tr th:each="transaction : ${account.transactions}">
                <!--                TODO czemu się nie pojawia data?-->
                <!--                TODO w wolnej chwili dodać opcje filtrowania listy-->
                <td th:text="${transaction.date}" ></td><td th:text="${transaction.account.name}"></td><td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.isPaid.name}"></td><td th:text="${transaction.category.type}"></td><td th:text="${transaction.category.category}"></td>
                <td th:text="${transaction.forWhom.name}"></td><td th:text="${transaction.description}"></td>
            </tr>
        </table>
    </div>


<!--    TODO lista transakcji danego konta + sortowanie-->
</main>

</body>
</html>
